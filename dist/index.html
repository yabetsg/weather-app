<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@800&amp;family=Source+Sans+Pro:wght@900&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/sean-sans" type="text/css"/>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
    <div class="title">Current Weather</div>
    <form id="form" action="">
        <div class="icon-search">
            <i class="fa fa-map-marker"></i>
        <input type="text" id="city" placeholder="  Search location" autocomplete="off">
        </div>
    </form>
    <section>
    <div id="city-name"></div>
    <div id="weather">
        <div id="current-weather"></div>
        <div id="feels-like"></div>
        <div id="humidity"></div>
    </section>
    </div>
</div>
</body>
</html>
